<div class="category-manager">
    <div class="filter">
        <mat-form-field class="example-user-input">
            <mat-label>Choose a Category</mat-label>
            <mat-select [formControl]="position">
                <mat-option value=''>-Select-</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category">
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="schedule()" [disabled]="!position.value"><span
                class="mdi">schedule</span>Schedule</button>
    </div>

    <div class="scheduled-jobs">
        <h4 *ngIf="jobs && jobs.length">Active Jobs</h4>
        <ul>
            <li *ngFor="let job of jobs" [ngClass]="{'orange': job.status === 'Scheduled', 'green': job.status === 'Job Started', 'ok': job.status === 'Job Completed'}">
                <div>{{job.name}}</div>
                <div>{{job.status}}
                    <span class="mdi" *ngIf="job.status === 'Scheduled'">alarm_on</span>
                    <span class="mdi" *ngIf="job.status === 'Job Started'">autorenew</span>
                    <span class="mdi" *ngIf="job.status === 'Job Completed'">done_all</span>
                </div>
                <div>{{job.scheduledAt | date: 'medium'}}</div>
            </li>
        </ul>
    </div>
</div>
